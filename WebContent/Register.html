<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Pages</title>
<style type="text/css">                        
body {
}                             
.right_font{color: green}  
.error_font{color: red}                                                  
</style>
</head>
<body>
<p>Register</p>
<form method=post action="Register">
    <p>UserName:</p>
	<p><input title="UserName" type="text" name="username" size="25" id="input_name" onblur="test_username()"></p>
	<span id="right_check_name" class="right_font"></span>
	<span id="error_check_name" class="error_font"></span>
    <p>Password:</p>
    <p><input title="PassWord" type="password" name="password" id="input_password" size="25"></p>
    <p>Confirm Password:</p>
    <p><input title="Confirm PassWord" type="password" name="confirm_password" id="confirm_password" size="25" onblur="test_password()"></p>
    <span id="right_check_password" class="right_font"></span>
	<span id="error_check_password" class="error_font"></span>
    <br/>
    <input type="submit" value="Submit">
</form>
<script src="js/jquery-2.1.0.js"></script>
<script type="text/javascript">
function test_username(){
	var name = document.getElementById('input_name').value;
	var type = "check";
	$.post("Register",
		    {
	          type: type,
		      username: name
		    },
		    function(data,status){
			    if (data.trim() == "success"){
				    document.getElementById('error_check_name').innerHTML = "";
			    	document.getElementById('right_check_name').innerHTML = "Congratulations! Valid Username!";
			    }
			    else{
			    	document.getElementById('right_check_name').innerHTML = "";
			    	document.getElementById('error_check_name').innerHTML = data.toString();
			    }
		    });
};
function test_password(){
	var password = document.getElementById('input_password').value;
	var confirm_password = document.getElementById('confirm_password').value;
	if (password == confirm_password){
		 document.getElementById('error_check_password').innerHTML = "";
		 document.getElementById('right_check_password').innerHTML = "Right!";
		}
	else{
		 document.getElementById('right_check_password').innerHTML = "";
		 document.getElementById('error_check_password').innerHTML = "Conflict password!";
		}
};
</script>

</body>
</html>
