<!DOCTYPE html>
<html>
<head>

<title>Register Pages</title>
</head>
<body>
<p>Register</p>
<form method=get action="PCStore/Register">
	<p><input title="UserName" type="text" name="username" size="25"></p>

</form>

</body>
</html>
